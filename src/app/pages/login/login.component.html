<div class="Login_MainContainer">
  <div class="Login_CardContainer">
    <div class="Login_Logo">
      <img src="./../../../assets/images/Logo.png">
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-floating">
        <input type="email"  formControlName="email" class="form-control" id="floatingEmailInput" placeholder="name@example.com">
        <label for="floatingEmailInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control" id="floatingPassInput" placeholder="****">
        <label for="floatingPassInput">Password</label>
      </div>
      <div class="Login_ActionContainer">
          <button class="btn btn-primary w-100"type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
  </form>
  </div>
</div>
